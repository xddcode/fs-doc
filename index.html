<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

    <!-- 自定义CSS -->
    <link rel="stylesheet" type="text/css" href="plugin\css\mystyle.css">

    <!-- alert -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css" type='text/css' media='all' />

    <!-- latex -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
</head>
<body>
<div id="app">🏃‍🏃‍🏃‍💨加载中...</div>

<script>
    window.$docsify = {
        name: 'Free-Fs',
        repo: 'https://github.com/dh-free/free-fs',
        // 封面
        coverpage: true,
        // 封面和内容单独显示
        onlyCover: true,
        // 导航栏
        loadNavbar: true,
        // 侧边栏
        loadSidebar: false,
        subMaxLevel: 2,
        // 切换页面后是否自动跳转到页面顶部
        auto2top: true,
        // 小屏设备下合并导航栏到侧边栏。
        mergeNavbar: false,
        mergeNavbar: true, // 小屏设备下合并导航栏到侧边栏
        // 让你的内容页在滚动到指定的锚点时，距离页面顶部有一定空间。
        topMargin: 48, // default: 0
        // 搜索框
        search: {
            paths: 'auto',
            placeholder: '🔍 搜索',
            noData: '😒 找不到结果',
            // Headline depth, 1 - 6
            depth: 6,
            maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        },
        // 页脚
        footer: {
            copy: '<span>Copyright &copy; 2021 &nbsp 💖 &nbsp</span>',
            auth: ' <strong><a href="https://gitee.com/dh_free" target="_blank">dh-free</a></strong>',
            pre: '<hr/>',
            style: 'font-size: 18px; text-align: center;',
        },
        // 回到顶部
        scrollToTop: {
            auto: true,
            text: '🔼',
            right: 12,
            bottom: 52,
            offset: 25
        },
        // 复制样式
        copyCode: {
            buttonText: 'Copy',
            errorText: 'Error',
            successText: 'OK!'
        },
        // 字数统计
        count:{
            countable:false,
            fontsize:'0.9em',
            color:'rgb(90,90,90)',
            language:'chinese'
        }
    }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<!-- 表情符号 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
<!-- 复制到剪切板 -->
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
<!-- 复制提醒 -->
<script src="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>
<script>
    document.body.oncopy = function () {
        swal("复制成功 ",
            "若要转载或引用请务必保留原文链接，并申明来源。",
            "success"); };
</script>
<!-- 图片放大 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<!-- 全局搜索 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<!-- 支持 LaTex 语言 -->
<script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
<!-- 回到顶部功能 -->
<script src="//unpkg.com/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script>
<!-- 页脚 -->
<script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>

<!-- 红心点击特效 -->
<script src="//cdn.jsdelivr.net/gh/jerryc127/butterfly_cdn@2.1.0/js/click_heart.js"></script>

<!-- 访问量统计 -->
<script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>

<!-- Markdown 引用样式美化 -->
<script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>

<!-- 字数统计 -->
<script src="//unpkg.com/docsify-count/dist/countable.js"></script>

</body>
</html>
